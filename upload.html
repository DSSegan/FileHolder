        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Like Post Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Check if the user came from index.html
        if (document.referrer.indexOf(window.location.origin + "/index.html") === -1) {
            window.location.href = "index.html"; // Redirect if not from index.html
        }
    </script>
    
    
<div class="container mt-4">
    <!-- Create Post Button -->
    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#postModal">Create Post</button>

    <!-- Feed Section -->
    <div id="feed" class="mt-4">
        <!-- Posts will appear here -->
    </div>
</div>

<!-- Post Modal -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Create Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Text Input -->
                <textarea id="postText" class="form-control mb-2" placeholder="What's on your mind?" rows="3"></textarea>

                <!-- Image/Video Preview -->
                <div id="previewContainer" class="mt-2 row"></div>


                <!-- File Upload -->
                <label class="btn btn-outline-secondary w-100 mt-2">
                    Upload Images/Videos
                    <input type="file" id="postFile" class="d-none" accept="image/*,video/*" multiple>
                </label>
                
            </div>
            <!-- Tag Selection -->
<div class="mb-3">
    <label class="form-label"><strong>Select Tags:</strong></label>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="tagDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Tags
        </button>
        <ul class="dropdown-menu" aria-labelledby="tagDropdown">
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="Family"> Family
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="Cat"> Cat
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="Kpop"> Kpop
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="K-Actress"> K-Actress
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="Games"> Games
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="To Read"> To Read
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="To Watch"> To Watch
            </label></li>
            <li><label class="dropdown-item tag-label">
                <input type="checkbox" class="tag-checkbox d-none" value="Important"> Important
            </label></li>
        </ul>
    </div>
</div>

<script>
    const tagLabels = document.querySelectorAll(".tag-label");
    tagLabels.forEach(label => {
        label.addEventListener("click", function () {
            if (this.classList.contains("btn-primary")) {
                this.classList.remove("btn-primary");
                this.classList.add("btn-outline-primary");
            } else {
                this.classList.remove("btn-outline-primary");
                this.classList.add("btn-primary");
            }
        });
    });
</script>
            <div class="modal-footer">
                <button id="postButton" class="btn btn-primary w-100" enable>Post</button>
            </div>
        </div>
    </div>
</div>
</div>





<!-- Posts should appear here, separate from the above container -->
<div id="feed" class="container mt-5"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="upload.js"></script>


</body>
</html>
